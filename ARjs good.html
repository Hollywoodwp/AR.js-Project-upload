<html>
<head>

  <!-- AR.JS Library -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

</head>
	<body>

  <-- Initializing a-scene -->
  <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template>
  
  
  </a-scene>
  
</body>
		<a-assets>

  <!-- Adding camera -->
  
  <a-entity camera></a-entity>
  
</a-assets>
		<body>

  <-- Initializing a-scene -->
  <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template>
    
    <!-- Initializing a-assets -->
    
    <a-assets>
      
      
    <a-assets>
  
  
  </a-scene>
  
	  <a-assets>

    <!-- Invitation  Video -->

    <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
        <source  src="../AR web project/videos/vip.mp4">
    </video>

</a-assets>
	  <!-- Initialsing a-scene -->
<a-scene>

  <!-- Initialsing a-assets -->
  
  <a-assets>
  
    // Include all assets here
    
  </a-assets>
  
  <!-- Including Marker patterns goes here -->
  
  <!-- Invitation Video Marker -->

  <a-marker id="marker1" type='pattern' url='markers/pattern-6e4b817f15637c31d06c8cc16bea653d.patt' video-vidhandler>
           
    <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#invitation' controls></a-plane>
            
  </a-marker>
<script>
  // Invitation Video Handler
            
  AFRAME.registerComponent('video-vidhandler', {
    init: function() {
      this.toggle = false;
      this.vid = document.querySelector("#invitation");
      this.vid.pause();
    },
    tick: function() {
      if (this.el.object3D.visible == true) {
        if (!this.toggle) {
            this.toggle = true;
            this.vid.play();
        }
      } else {
        this.toggle = false;
        this.vid.pause();
      }
    }
  });
</script>
	
    </body>
</html>
